{% extends "base.html" %} 
{% load static %}

{% block title %} 
My Blog 
{% endblock %} 

{% block css_files %}
<link rel="stylesheet" href="{% static "blog/post.css" %}" />
<link rel="stylesheet" href="{% static "blog/all_posts.css" %}" />
{% endblock %}

{% block content%}
<section id="all_posts">
    <h2>My Collected Posts</h2>
    <ul>
        {% for post in all_posts %}
        {% include "blog/includes/posts.html" %}
        {% endfor %}
    </ul>

</section>

{% endblock%}
