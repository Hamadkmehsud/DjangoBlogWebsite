{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block css_files %}
  <link rel="stylesheet" href="{% static 'blog/post_details.css' %}" />
{% endblock %}

{% block content %}
<section id="summary">
  <h2>{{ post.title }}</h2>
  <article>
    <img src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}">
    <address>By {{ post.author }}</address>
    <div>
        Last Updated Date: {{ post.date|date:"D M Y" }}
    </div>
  </article>
</section>
<main>
  <p>{{ post.excerpt }}</p>
  <p>{{ post.content }}</p>
</main>
{% endblock %}
